<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이헤이트버그</title>

    <!-- 일반적인 favicon -->
    <link rel="icon" href="./img/favicon.ico">
    <!-- 아이폰용 favicon -->
    <link rel="apple-touch-icon" href="./img/favicon.ico">
    <!-- 인터넷 익스플로러용 favicon -->
    <link rel="short icon" type="image/x-icon" href="./img/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0766aa68a0.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Javascript -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="header__state">
          <div class="header__stage">Stage 1</div>
          <div class="header__time-and-lives">
            <div class="header__time">0:30</div>
            <div class="header__lives">
              <i class="header__life fas fa-heart"></i>
              <i class="header__life fas fa-heart"></i>
              <i class="header__life fas fa-heart"></i>
            </div>
          </div>
        </div>

        <div class="header__btns">
          <button class="header__btn header__btn--pause">
            <i class="fas fa-pause"></i>
            <!-- <i class="fas fa-play"></i> -->
          </button>
          <button class="header__btn header__btn--exit">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </header>

      <div class="status status--initial">
        <img class="status__main-title" src="./img/title.png" alt="타이틀 이미지">
        <img class="status__sub-title" src="./img/bug1.png" alt="벌레 이미지1">
        <button class="status__btn">Start Game</button>
      </div>
    </div>
  </body>
</html>
