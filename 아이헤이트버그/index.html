<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이헤이트버그</title>

    <!-- favicon -->
    <link rel="icon" href="./img/bug1.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0766aa68a0.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Javascript -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="main">
      <header class="header">
        <div class="header__status">
          <span class="status__stage"></span>
          <div class="status__time-and-life-points">
            <span class="status__time"></span>
            <div class="status__life-points">
              <i class="status__life-point fas fa-heart"></i>
              <i class="status__life-point fas fa-heart"></i>
              <i class="status__life-point fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="header__btns">
          <button class="header__btn header__btn--pause">
            <i class="fas fa-pause"></i>
          </button>
          <button class="header__btn header__btn--exit">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </header>

      <section class="content">
        <div class="bugs">
          <img class="bug__img bug__img-one hidden" src="./img/bug1.png" alt="벌레1">
          <img class="bug__img bug__img-one hidden" src="./img/bug1.png" alt="벌레1">
          <img class="bug__img bug__img-one hidden" src="./img/bug1.png" alt="벌레1">
          <img class="bug__img bug__img-one hidden" src="./img/bug1.png" alt="벌레1">

          <!-- <img class="bug__img bug__img-two" src="./img/bug2.png" alt="벌레2">
          <img class="bug__img bug__img-three" src="./img/bug3.png" alt="벌레3"> -->
        </div>
        <div class="files">
          <img class="file__img file__img-one" src="./img/file1.png" alt="파일1">
          <img class="file__img file__img-one" src="./img/file1.png" alt="파일1">
          <img class="file__img file__img-one" src="./img/file1.png" alt="파일1">
          <img class="file__img file__img-one" src="./img/file1.png" alt="파일1">
          <img class="file__img file__img-one" src="./img/file1.png" alt="파일1">
          <!-- <img class="file__img file__img-two" src="./img/file2.png" alt="파일2">
          <img class="file__img file__img-three" src="./img/file3.png" alt="파일3"> -->
        </div>
      </section>

      <section class="overlay show">
        <img class="overlay__main-title" src="./img/title_start.png" alt="타이틀 이미지">
        <img class="overlay__sub-title" src="./img/bug1.png" alt="벌레 이미지">
        <button class="overlay__btn">Start Game</button>
      </section>
    </section>
  </body>
</html>
