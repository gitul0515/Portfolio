<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0766aa68a0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Javascript -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="shopping">
      <header class="shopping__header">
        <h2 class="header__title">쇼핑 리스트</h3>
        <time class="header__date" datetime=""></time>
      </header>
      <section class="shopping__main">
        <ul class="shopping__items"></ul>
        <p class="shopping__total-price">총 금액: <span>0</span>원</p>
        <button class="shopping__check-all">Check all</button>
        <button class="shopping__delete-all">Delete all</button>
        <h2 class="shopping__guidance">구매할 물건을 입력하세요:)</h2>
      </section>
      <section class="shopping__footer">
        <form class="footer__form">
          <input class="footer__input footer__input--item" type="text" placeholder="제품명" autofocus>
          <input class="footer__input footer__input--price"
          type="text" placeholder="예상 가격(원)">
          <button type="submit" class="footer__btn">
            <i class="btn__icon fas fa-cart-arrow-down"></i>
          </button>
        </form>
      </section>
    </section>
  </body>
</html>
