<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0766aa68a0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Javascript -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="shop-list">
      <div class="shop-list__header">
        <h2 class="shop-list__title">쇼핑 리스트</h3>
        <time class="shop-list__date" datetime=""></time>
      </div>

      <div class="shop-list__main">
        <ul class="shop-list__items">
          <!-- <li class="shop-list__item">
            <span class="item__name">우유</span>
            <span class="item__price">2000원</span>
            <i class="item__icon item__icon--check far fa-check-circle"></i>
            <i class="item__icon item__icon--delete far fa-trash-alt"></i>
          </li> -->
        </ul>
        <p class="shop-list__total-price">총 금액: <span>0</span>원</p>
        <button class="shop-list__check-all">Check all</button>        <button class="shop-list__delete-all">Delete all</button>
        <h2 class="shop-list__guidance">구매할 물건을 입력하세요:)</h2>
      </div>

      <div class="shop-list__footer">
        <form class="shop-list_form">
          <input class="shop-list__input shop-list__input--item" type="text" placeholder="제품명" autofocus>
          <input class="shop-list__input shop-list__input--price"
          type="text" placeholder="예상 가격(원)">
          <button type="submit" class="shop-list__btn">
            <i class="btn__icon fas fa-cart-arrow-down"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
